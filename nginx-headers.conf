# NGINX Security Headers Configuration for k0r37k1.dev
#
# Usage:
# 1. Copy this file to your NGINX config directory (e.g., /etc/nginx/snippets/)
# 2. Include it in your site config:
#    include /etc/nginx/snippets/nginx-headers.conf;
#
# Or add these headers directly to your server {} block in your site config.

# Prevent clickjacking attacks
# SAMEORIGIN allows embedding on own domain, DENY blocks all framing
add_header X-Frame-Options "SAMEORIGIN" always;

# Prevent MIME-sniffing
add_header X-Content-Type-Options "nosniff" always;

# Control referrer information
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Force HTTPS connections (1 year + preload ready)
# Note: Only add 'preload' after submitting to https://hstspreload.org
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

# Content Security Policy (CSP) - Main XSS protection
# Note: unsafe-inline/unsafe-eval required for Astro + Vue static builds
# For stricter CSP, migrate to SSR and use nonces
add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.iconify.design; frame-ancestors 'none'; base-uri 'self'; form-action 'self'; upgrade-insecure-requests" always;

# Permissions Policy - Disable sensitive browser features
# Explicitly deny: camera, microphone, geolocation, payment, USB, etc.
add_header Permissions-Policy "accelerometer=(), ambient-light-sensor=(), autoplay=(), battery=(), camera=(), display-capture=(), document-domain=(), encrypted-media=(), fullscreen=(self), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), midi=(), payment=(), picture-in-picture=(), publickey-credentials-get=(), screen-wake-lock=(), sync-xhr=(), usb=(), web-share=(), xr-spatial-tracking=()" always;

# Additional Security Headers (Optional but Recommended)
# =========================================================

# Cross-Origin Policies (Optional - may break embedded resources)
# add_header Cross-Origin-Embedder-Policy "require-corp" always;
# add_header Cross-Origin-Opener-Policy "same-origin" always;
# add_header Cross-Origin-Resource-Policy "same-origin" always;

# Feature Policy (Deprecated - replaced by Permissions-Policy, but some browsers still use it)
# add_header Feature-Policy "camera 'none'; microphone 'none'; geolocation 'none'" always;

# X-XSS-Protection (Deprecated in modern browsers, but harmless to include)
# add_header X-XSS-Protection "1; mode=block" always;

# Cache Control for Static Assets
# ================================

# Cache static assets with hashed filenames for 1 year
location ~* /_astro/.*\.(js|css|woff2|woff|ttf|eot|svg|png|jpg|jpeg|gif|webp|avif)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";

    # Re-apply security headers for static assets
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}

# Cache images for 30 days
location ~* /images/.*\.(png|jpg|jpeg|gif|webp|avif|svg)$ {
    add_header Cache-Control "public, max-age=2592000";

    # Re-apply security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
}

# Cache fonts for 1 year
location ~* \.(woff2|woff|ttf|eot)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    add_header Access-Control-Allow-Origin "*";

    # Re-apply security headers
    add_header X-Content-Type-Options "nosniff" always;
}

# No cache for HTML files
location ~* \.(html)$ {
    add_header Cache-Control "public, max-age=0, must-revalidate";

    # Re-apply security headers for HTML
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.iconify.design; frame-ancestors 'none'; base-uri 'self'; form-action 'self'; upgrade-insecure-requests" always;
    add_header Permissions-Policy "accelerometer=(), ambient-light-sensor=(), autoplay=(), battery=(), camera=(), display-capture=(), document-domain=(), encrypted-media=(), fullscreen=(self), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), midi=(), payment=(), picture-in-picture=(), publickey-credentials-get=(), screen-wake-lock=(), sync-xhr=(), usb=(), web-share=(), xr-spatial-tracking=()" always;
}
