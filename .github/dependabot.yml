version: 2

updates:
  # ==========================================
  # NPM Dependencies
  # ==========================================
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'Europe/Berlin'

    # Group related updates together
    groups:
      # Astro Core & Integrations
      astro:
        patterns:
          - '@astrojs/*'
          - 'astro'
          - 'astro-icon'
        update-types:
          - 'minor'
          - 'patch'

      # Vue Ecosystem
      vue:
        patterns:
          - 'vue'
          - '@vue/*'
          - 'unplugin-vue-components'
        update-types:
          - 'minor'
          - 'patch'

      # Tailwind CSS
      tailwind:
        patterns:
          - 'tailwindcss'
          - '@tailwindcss/*'
          - 'prettier-plugin-tailwindcss'
        update-types:
          - 'minor'
          - 'patch'

      # Testing Tools
      testing:
        patterns:
          - 'vitest'
          - '@vitest/*'
          - '@playwright/test'
          - '@axe-core/playwright'
          - 'vitest-axe'
          - '@vue/test-utils'
        update-types:
          - 'minor'
          - 'patch'

      # Code Quality Tools
      linting:
        patterns:
          - 'eslint'
          - 'eslint-*'
          - 'prettier'
          - 'prettier-*'
          - 'stylelint'
          - 'stylelint-*'
          - 'oxlint'
          - 'cspell'
          - '@cspell/*'
          - 'markdownlint-cli2'
        update-types:
          - 'minor'
          - 'patch'

      # UI Libraries
      ui-libraries:
        patterns:
          - 'reka-ui'
          - 'motion-v'
          - '@iconify/*'
          - 'alpinejs'
          - '@alpinejs/*'
          - 'gsap'
        update-types:
          - 'minor'
          - 'patch'

      # Build Tools
      build-tools:
        patterns:
          - 'vite'
          - 'rolldown-vite'
          - 'rollup'
          - 'lightningcss'
          - 'typescript'
        update-types:
          - 'minor'
          - 'patch'

      # Git Hooks & Commitlint
      git-tools:
        patterns:
          - 'husky'
          - 'lint-staged'
          - '@commitlint/*'
        update-types:
          - 'minor'
          - 'patch'

      # Catch-all for remaining minor/patch updates
      other-dependencies:
        patterns:
          - '*'
        update-types:
          - 'minor'
          - 'patch'
        exclude-patterns:
          # Exclude packages already in other groups
          - '@astrojs/*'
          - 'astro'
          - 'astro-icon'
          - 'vue'
          - '@vue/*'
          - 'tailwindcss'
          - '@tailwindcss/*'
          - 'vitest'
          - '@vitest/*'
          - '@playwright/test'
          - 'eslint*'
          - 'prettier*'
          - 'stylelint*'

    # Limit open PRs to prevent flooding
    open-pull-requests-limit: 5

    # Labels for PRs
    labels:
      - 'dependencies'
      - 'automated'

    # Commit message configuration
    commit-message:
      prefix: 'chore(deps)'
      include: 'scope'

    # Ignore major version updates (require manual review)
    ignore:
      - dependency-name: 'vue'
        update-types: ['version-update:semver-major']
      - dependency-name: 'astro'
        update-types: ['version-update:semver-major']
      - dependency-name: 'tailwindcss'
        update-types: ['version-update:semver-major']
      - dependency-name: 'vite'
        update-types: ['version-update:semver-major']

  # ==========================================
  # GitHub Actions
  # ==========================================
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'Europe/Berlin'

    # Group ALL GitHub Actions together
    groups:
      github-actions:
        patterns:
          - '*'
        update-types:
          - 'minor'
          - 'patch'

    # Limit to 2 PRs for actions
    open-pull-requests-limit: 2

    labels:
      - 'dependencies'
      - 'github-actions'

    commit-message:
      prefix: 'ci(actions)'
