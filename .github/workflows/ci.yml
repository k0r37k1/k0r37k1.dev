name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Cancel in-progress runs when a new workflow with the same group name is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ==========================================
  # JOB 1: Lint & Format Check
  # ==========================================
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run OxLint
        run: npm run lint

      - name: Check Markdown
        run: npm run lint:md

      - name: Check CSS
        run: npm run lint:css

      - name: Check Formatting
        run: npm run format:check

      - name: Spell Check
        run: npm run spell
        continue-on-error: true

  # ==========================================
  # JOB 2: Unit Tests
  # ==========================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Vitest
        run: npm test

      - name: Generate Coverage Report
        run: npm run test:coverage
        continue-on-error: true

  # ==========================================
  # JOB 3: E2E Tests (Chromium only, 4 workers)
  # ==========================================
  e2e-tests:
    name: E2E Tests (Chromium)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Run E2E Tests (Chromium, 4 workers)
        run: npm run test:e2e
        env:
          # Override playwright.config.ts workers setting
          PLAYWRIGHT_WORKERS: 4

      - name: Upload Playwright Report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  # ==========================================
  # JOB 4: Accessibility Tests
  # ==========================================
  a11y-tests:
    name: Accessibility Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Accessibility Tests
        run: npm run test:a11y:all

  # ==========================================
  # JOB 5: Build Check
  # ==========================================
  build:
    name: Build Check
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [lint, unit-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Project
        run: npm run build

      - name: Check Build Size
        run: |
          echo "ðŸ“¦ Build Size Analysis:"
          du -sh dist/
          echo ""
          echo "ðŸ“Š Top 10 Largest Files:"
          find dist -type f -exec du -h {} + | sort -rh | head -10

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  # ==========================================
  # JOB 6: Deploy Preview (Optional - Cloudflare Pages)
  # ==========================================
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [build, e2e-tests, a11y-tests]
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Build Artifacts
        uses: actions/download-artifact@v7
        with:
          name: dist
          path: dist

      - name: Deploy to Cloudflare Pages (Preview)
        # Uncomment and configure when ready:
        # uses: cloudflare/pages-action@v1
        # with:
        #   apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        #   accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        #   projectName: astro
        #   directory: dist
        #   gitHubToken: ${{ secrets.GITHUB_TOKEN }}
        run: echo "Deploy step - configure Cloudflare Pages when ready"

  # ==========================================
  # JOB 7: Deploy Production
  # ==========================================
  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [build, e2e-tests, a11y-tests]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Build Artifacts
        uses: actions/download-artifact@v7
        with:
          name: dist
          path: dist

      - name: Deploy to Cloudflare Pages (Production)
